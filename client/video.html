  <template name="video">
  <div style="float:right;">
    <video width="600px" id="example_video_1" class="video-js vjs-default-skin" controls poster="{{posterImageUrl}}" preload="true">
      <source src="{{videoUrl}}" type="video/mp4">
     <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <div id="time"></div>

    <div><button class="snapshot">Snap</button></div>
    <div><button class="splash-shot">Splash Shot</button></div>
    <div id="output"></div>
    <img src="{{posterImageSmallUrl}}"/>
</div>
</template>
